<!-- .aside -->

<section class="w-f scrollable">
  <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">
    <!-- nav -->
    <nav  class="nav-primary hidden-xs">
      <ul  *ngIf="roleMenu" class="nav">
        <li class="active">
        <a href="javascript:;" class="active" routerLink="/home/index"> <i class="fa fa-dashboard icon"> <b></b> </i>  <span>首页</span>
        </a>
        </li>


        <li *ngFor="let funGroup of roleMenu.funGrp"  >
          <a href="javascript:;"> <i [attr.class]="menu_icon(funGroup.name)"> <b class="bg-warning"></b> </i>
            <span class="pull-right"> <i class="fa fa-angle-down text"></i> <i class="fa fa-angle-up text-active"></i> </span>
            <span>{{ funGroup.name }}</span>
          </a>
          <ul class="nav lt">
            <li *ngFor="let funBase of funGroup.fun" >
              <a href="javascript:;"  (click)="menu_select(funGroup.aic, funBase.aic_root, funBase.name,funGroup.name)" >
                <i class="fa fa-angle-right" ></i>
                <span> {{ funBase.name }}</span>
              </a>
            </li>
          </ul>
        </li>

      </ul>


    </nav>
    <!-- / nav -->
  </div>
</section>
<footer class="footer lt hidden-xs b-t b-dark">

  <a href="#nav" data-toggle="class:nav-xs" class="pull-right btn btn-sm btn-dark btn-icon"> <i class="fa fa-angle-left text"></i>  <i class="fa fa-angle-right text-active"></i>
  </a>
</footer>
