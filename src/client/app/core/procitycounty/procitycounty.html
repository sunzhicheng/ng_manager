<div class="form-group">
  <label class="col-sm-2 control-label">{{ item.label }}ï¼š</label>
  <div class="col-xs-2">
    <select id="pro_id" class="form-control" value="{{ iAddress&&iAddress.province.provinceName||pro_list[0].name }}"
            [disabled]="item.disabled"
            (change)="provinceChange($event)">
      <option *ngFor="let pro of pro_list" value="{{ pro.name }}">{{ pro.name }}</option>
    </select>
  </div>
  <div class="col-xs-2" style="margin-left:5px;">
    <select id="city_id" class="form-control" value="{{ iAddress&&iAddress.city.cityName||city_list[0].name }}"
            [disabled]="item.disabled"
            (change)="cityChange($event)">
      <option *ngFor="let city of city_list" value="{{ city.name }}">{{ city.name }}</option>
    </select>
  </div>
  <div class="col-xs-2" style="margin-left:5px;">
    <select id="county_id" class="form-control"  value="{{ iAddress&&iAddress.area.areaName||county_list[0].DisName }}"
            [disabled]="item.disabled">
      <option *ngFor="let county of county_list" value="{{ county.DisName }}">{{ county.DisName }}</option>
    </select>
  </div>
  <div class="col-xs-2"></div>
</div>
